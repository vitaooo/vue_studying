<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Vue.js</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    
</head>
<body>
    <div id="app">
        <span>{{n1}} + {{n2}}</span>
        <input type="type" v-model="n3" />
        <div v-if="n1 + n2 == parseInt(n3)">Acertou!</div>
        <div v-if="n3 != '0' && n1 + n2 != parseInt(n3)">Errou</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
